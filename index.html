<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Полёт на Луну</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="scene">

  <!-- Вспышка -->
  <div class="flash"></div>

  <!-- Звёзды -->
  <div class="stars">
    <div class="star s1"></div>
    <div class="star s2"></div>
    <div class="star s3"></div>
    <div class="star s4"></div>
    <div class="star s5"></div>
    <div class="star s6"></div>
  </div>

  <!-- Земля -->
  <div class="ground"></div>

  <!-- Луна -->
  <div class="moon">
    <div class="crater c1"></div>
    <div class="crater c2"></div>
    <div class="crater c3"></div>
    <div class="crater c4"></div>
  </div>

  <!-- Ракета -->
  <div class="rocket"></div>

  <!-- Огонь -->
  <div class="fire"></div>

  <!-- Астронавты -->
  <div class="astronaut a1"></div>
  <div class="astronaut a2"></div>

  <!-- Флаг -->
  <div class="flag">
    <div class="flag-pole"></div>
    <div class="flag-cloth">
      <span class="symbol">☭</span>
    </div>
  </div>

</div>

</body>
</html>
